<!doctype html>
<html>
  <head>
    <title>Lines</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>Color Lines</h1>
    </header>    

    <nav class="side-panel">
      <ul>
        <li>
          <a href="#/restart">Restart this game</a>
        </li>
        <li>
          <a href="#/new">Start new game</a>
        </li>
      </ul>
    </nav>

    <div id="field">
      <aside class="score side-panel">Score: {{ score }}</aside>
      <div v-repeat="field.cells" class="row">
        <field-cell v-repeat="$value" class="tile">

        </field-cell>
      </div>
    </div>

    <footer>
      Original game: Color Lines by Olga Demina (1992)
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
